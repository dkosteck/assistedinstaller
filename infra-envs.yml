- name: Test infra-envs
  hosts: localhost
  tasks:

    - name: Create a infra-env
      infra-envs:
        state: present
        name: testinfra
        pull_secret: '<insert your pullsecret between the single quotes>'

      register: registered_infraenvs

    - name: Log registered_infraenvs Results
      debug:
        var: registered_infraenvs
